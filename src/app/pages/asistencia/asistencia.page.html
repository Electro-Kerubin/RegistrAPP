<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&family=Josefin+Sans&display=swap"
  rel="stylesheet">

<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-rectangle"></div>
    <ion-title class="ion-text-center custom-font">RegistrAPP</ion-title>
    <ion-buttons color="light" slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <svg class="blob-center" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#8BB8E8" d="M54.1,-47.7C66.6,-41.6,70.9,-20.8,66.3,-4.5C61.8,11.7,48.5,23.4,35.9,38.9C23.4,54.3,11.7,73.4,-1.8,75.2C-15.3,77,-30.5,61.4,-45.2,45.9C-59.9,30.5,-74,15.3,-71.7,2.3C-69.4,-10.6,-50.6,-21.2,-35.9,-27.3C-21.2,-33.4,-10.6,-35,5.1,-40.1C20.8,-45.2,41.6,-53.8,54.1,-47.7Z" transform="translate(100 100)" />
  </svg>
  <ion-list *ngFor="let p of asistencia">
    <ion-item>
      <p class="paraf">
        Asignatura: {{p.nombre}} <br> Porcentaje Asistencia: {{p.porcentajeAsistencia}}%
      </p>
    </ion-item>
  </ion-list>
</ion-content>
