<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&family=Josefin+Sans&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-rectangle animate__animated animate__slideInDown"></div>
    <div class="back-circle animate__animated animate__slideOutUp"></div>
    <ion-title class="ion-text-center custom-font">RegistrAPP</ion-title>
    <ion-buttons color="light" slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<app-menu></app-menu>

<ion-content [fullscreen]="true">
  <div class="home_content animate__animated animate__fadeIn">
    <h1 class="custom-font">Bienvenido/a:</h1>
    
    <mat-chip-list aria-label="user-selection">
      <mat-chip class="btn" routerLink="/profile" *ngIf="usuarioDataHtml">
        <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="user" />
        {{ usuarioDataHtml.primerNombre }} {{ usuarioDataHtml.paternoApellido}} {{ usuarioDataHtml.maternoApellido}}
      </mat-chip>
    </mat-chip-list>
    <h2 class="custom-font">Seleccione una opci√≥n</h2>
    <button mat-stroked-button class="boton custom-font" (click)="scan()">
      <ion-img class="img" src="assets/images/scan.svg"></ion-img>
      <img *ngIf="image" [src]="image" alt="image">
      Escanear QR
    </button>
    <button mat-stroked-button class="boton custom-font" (click)="generate()">
      <ion-img class="img" src="assets/images/QR_code.svg"></ion-img>
      <img *ngIf="image" [src]="image" alt="image">
      Generar QR
    </button>
    <button mat-stroked-button class="boton custom-font" routerLink="/asistencia">
      <ion-img class=img src="assets/images/Checklist.svg"></ion-img>
      Asistencia
    </button>
  </div>
  <svg class="blob-center" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#FF0066" d="M46.7,-54.6C61.3,-43.5,74.3,-29.4,77.2,-13.5C80,2.3,72.7,20.1,62.2,33.6C51.6,47,37.7,56.3,21.7,64.1C5.6,72,-12.6,78.4,-27.4,73.7C-42.1,69,-53.3,53.1,-61.7,36.6C-70.1,20,-75.8,2.8,-75.3,-15.7C-74.9,-34.2,-68.5,-54.1,-54.9,-65.4C-41.4,-76.7,-20.7,-79.4,-2.3,-76.7C16.1,-73.9,32.2,-65.7,46.7,-54.6Z" transform="translate(100 100)" />
  </svg>
</ion-content>
