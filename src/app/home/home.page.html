<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&family=Josefin+Sans&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-rectangle animate__animated animate__slideInDown"></div>
    <div class="back-circle animate__animated animate__slideOutUp"></div>
    <ion-title class="ion-text-center custom-font">RegistrAPP</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="menuMain" color="light"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<app-menu></app-menu>

<ion-content [fullscreen]="true">
  <svg class="blob-center animate__animated animate__slideOutLeft" viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg">
    <path fill="#8BB8E8"
      d="M52.9,-40.9C62.1,-30.6,58.7,-9,53.7,12.1C48.8,33.2,42.3,53.9,29.5,59.3C16.7,64.7,-2.5,55,-24.5,46.2C-46.4,37.4,-71,29.6,-77,14.4C-83,-0.7,-70.3,-23.3,-54.3,-35.1C-38.4,-46.9,-19.2,-47.9,1.3,-49C21.8,-50,43.7,-51.1,52.9,-40.9Z"
      transform="translate(100 100)" />
  </svg>
  <div class="home_content animate__animated animate__fadeIn">
    <h1 class="custom-font">Bienvenido/a:</h1>
    <mat-chip-list aria-label="user-selection">
      <mat-chip (click)="profile()">
        <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="user" />
        {{user}}
      </mat-chip>
    </mat-chip-list>
      <svg class="blob_right" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#C98BDB" d="M51.1,-69C64.9,-60.3,73.9,-43.6,78,-26.4C82.1,-9.3,81.2,8.4,77,26.1C72.8,43.8,65.1,61.5,51.8,72.7C38.4,83.9,19.2,88.6,1.6,86.4C-16,84.2,-32,75.1,-47.7,64.7C-63.4,54.3,-78.8,42.4,-82.7,27.5C-86.7,12.6,-79.2,-5.3,-72.3,-22.5C-65.4,-39.7,-59,-56.1,-47.1,-65.4C-35.2,-74.8,-17.6,-76.9,0.5,-77.7C18.7,-78.4,37.3,-77.7,51.1,-69Z" transform="translate(100 100)" />
      </svg>
      <h2 class="custom-font">Seleccione una opci√≥n</h2>
      <button mat-stroked-button class="select_buttons custom-font">
        <p>
          Leer QR
        </p>
        <img src="https://cdn-icons-png.flaticon.com/512/237/237199.png" alt="qr" />
      </button>
      <button mat-stroked-button class="select_buttons custom-font">
        <p>
          Asistencia
        </p>
        <img src="https://cdn-icons-png.flaticon.com/512/3448/3448497.png" alt="asistencia" />
      </button>
  </div>
</ion-content>
