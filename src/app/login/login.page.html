<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&family=Josefin+Sans&display=swap"
  rel="stylesheet">

<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-circle"></div>
    <ion-title class="ion-text-center custom-font">RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <svg class="blob-center" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#8BB8E8"
      d="M52.9,-40.9C62.1,-30.6,58.7,-9,53.7,12.1C48.8,33.2,42.3,53.9,29.5,59.3C16.7,64.7,-2.5,55,-24.5,46.2C-46.4,37.4,-71,29.6,-77,14.4C-83,-0.7,-70.3,-23.3,-54.3,-35.1C-38.4,-46.9,-19.2,-47.9,1.3,-49C21.8,-50,43.7,-51.1,52.9,-40.9Z"
      transform="translate(100 100)" />
  </svg>

  <div class="ion-padding">

    <form #formulario="ngForm" class="formularioLogin" action="">
      <!--asdfadsf-->
      <ion-title class="custom-font">Ingreso de usuario</ion-title>
      <br>
      <div class="login-container">
        <input matInput [(ngModel)]="user.usuario" class="input" type="email" name="user-email" placeholder="Correo"
          required="" minlength="8">
      </div>

      <div class="login-container">

        <input matInput [(ngModel)]="user.clave" class="input" type="password" name="user-password"
          placeholder="Contraseña" required="" minlength="4" [type]="hide ? 'password' : 'text'">
      </div>
      <p>
        <mat-checkbox (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="custom-font">Mostrar constraseña</mat-checkbox>
      </p>

      <div class="form-btn-container">
        <button mat-raised-button class="form-btn custom-font" [disabled]="formulario.invalid" (click)="onSubmit()">
          Iniciar
        </button>
      </div>
    </form>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p class="ion-text-center custom-font">¿Se te olvido tu contraseña?
      <ion-router-link (click)="nav_restClave()">Clickea aquí!</ion-router-link>
    </p>
  </ion-toolbar>
</ion-footer>
